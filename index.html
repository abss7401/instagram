<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/d157605d22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top">
        <img src="https://i.namu.wiki/i/11HOyMVdISPfMOkYGA2QBdaxty_ecktrUrMQp6cl84NpK-Kr4lr752dDARgBufjRN-4xmC-sVQYqO6unDmLR5QKwGcl1litxEFwhmJkywyHqvwL4BN2VihLe6OCuLLB4evxHsl7etFLQ16NaaSat7w.svg" width="150px">
        <input type="search" value="🔍검색">
        <div>
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>
    <div id="profile">
        <div id="profile_pic">
            <img src="image/profile.jpg" class="circle_pic">
        </div>
        <div id="profile_info">
            <div id="id">Hwany<i class="fas fa-cog"></i></div>
            <button>프로필 편집</button>
        </div>
    </div>
    <div>
        <p>
            <strong>
                김승환
            </strong><br>       
            프론트엔드
        </p>
        <p>
            <a href="https://www.instagram.com/" target="_blank">
                abss7401@naver.com
            </a>
        </p>
    </div>
    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/hl 1.jpg" class="circle_pic">
            </div>
            <div>
                😎
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/hl 2.jpg"  class="circle_pic">
            </div>
            <div>
                🥰
            </div>
        </div>
        <div></div>
    </div>
    <div id="stat_bar">
        <div class="stat">
            게시물<br>
            4
        </div>
        <div class="stat">
            팔로워<br>
            174<br>
        </div>
        <div class="stat">
            팔로우<br>
            214
        </div>
    </div>
    <div id="sub_icons">
        <div class="selected">
            <i class="fas fa-border-all"></i>
        </div>
        <div>
            <i class="fas fa-film"></i>
        </div>
        <div>
            <i class="far fa-play-circle"></i>
        </div>
        <div>
            <i class="far fa-bookmark"></i>
        </div>
        <div>
            <i class="fas fa-user-tag"></i>
        </div>
    </div>
    <div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/1.jpg" class="thumbnail">
            <img src="image/thumbnails/2.jpg" class="thumbnail">
            <img src="image/thumbnails/3.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/4.jpg" class="thumbnail">
            <img src="image/thumbnails/5.jpg" class="thumbnail">
            <img src="image/thumbnails/6.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/7.jpg" class="thumbnail">
            <img src="image/thumbnails/8.jpg" class="thumbnail">
            <img src="image/thumbnails/9.jpg" class="thumbnail">
        </div>
    </div>
</body>
</html>
